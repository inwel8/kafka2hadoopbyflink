buildscript {
    repositories {
        maven { url = "${artifactory_resolveUrl}" }
    }

    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:4.0.4"
    }
}

apply plugin: 'java'
apply plugin: 'application'
// shadow plugin to produce fat JARs
apply plugin: 'com.github.johnrengelman.shadow'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

configurations {
    flinkShadowJar // dependencies which go into the shadowJar

    // always exclude these (also from transitive dependencies) since they are provided by Flink
    flinkShadowJar.exclude group: 'org.apache.flink', module: 'force-shading'
    flinkShadowJar.exclude group: 'com.google.code.findbugs', module: 'jsr305'
    flinkShadowJar.exclude group: 'org.slf4j'
    flinkShadowJar.exclude group: 'log4j'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven { url "${artifactory_resolveUrl}" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.typesafe', name: 'config', version: '1.3.1'
    compile group: 'org.apache.flink', name: 'flink-core', version: '1.9.0'
    compile group: 'org.apache.flink', name: 'flink-clients_2.12', version: '1.9.0'
    compile group: 'org.apache.flink', name: 'flink-connector-kafka-base_2.12', version: '1.9.0'
    compile group: 'org.apache.flink', name: 'flink-connector-kafka_2.12', version: '1.9.0'
    compile group: 'org.apache.flink', name: 'flink-hadoop-fs', version: '1.9.0'
//    testCompile group: 'org.apache.flink', name: 'flink-hadoop-compatibility_2.12', version: '1.9.0'

    compile group: 'com.company.bigdata.dataflow', name: 'model', version: '1.0.40'
    implementation 'com.company.bigdata.dataflow:model'

    // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-common
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '3.2.0'
    // https://mvnrepository.com/artifact/org.apache.flink/flink-streaming-java
    compile group: 'org.apache.flink', name: 'flink-streaming-java_2.12', version: '1.9.0'
    // https://mvnrepository.com/artifact/org.apache.thrift/libthrift
    compile group: 'org.apache.thrift', name: 'libthrift', version: '0.13.0'
    // https://mvnrepository.com/artifact/org.apache.flink/flink-runtime
    testCompile group: 'org.apache.flink', name: 'flink-runtime_2.12', version: '1.9.0'
    // https://mvnrepository.com/artifact/org.apache.avro/avro
    compile group: 'org.apache.avro', name: 'avro', version: '1.9.0'
    // https://mvnrepository.com/artifact/org.apache.flink/flink-parquet
    compile group: 'org.apache.flink', name: 'flink-parquet_2.12', version: '1.9.0'
    // https://mvnrepository.com/artifact/org.apache.flink/flink-shaded-hadoop-3
//    compile group: 'org.apache.flink', name: 'flink-shaded-hadoop-3', version: '3.1.1.7.0.3.0-79-7.0'
    implementation files('/home/user/ext_libs_for_gradle/flink-shaded-hadoop-3-3.1.1.7.0.3.0-79-7.0.jar')
    // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-client
    compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '3.1.1'
    // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-hdfs-client
//    compile group: 'org.apache.hadoop', name: 'hadoop-hdfs-client', version: '3.2.0'
    // https://mvnrepository.com/artifact/org.apache.parquet/parquet-avro
    compile group: 'org.apache.parquet', name: 'parquet-avro', version: '1.10.0'


}

application {
    // Define the main class for the application.
    mainClassName = 'com.company.bigdata.flinkciscodpi.App'
}

jar {
    manifest {
        attributes 'Main-Class': 'com/company/bigdata/flinkciscodpi/App',
                'Built-By': System.getProperty('user.name'),
                'Build-Jdk': System.getProperty('java.version')
    }
    from configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
}

shadowJar {
    configurations = [project.configurations.flinkShadowJar]
}

gradle.buildFinished {
    println("\nFinished: " + new Date())
}